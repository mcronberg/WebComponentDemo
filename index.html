<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-component</title>
  </head>
  <body>
    <h1>Simple demo og a web component</h1>

    <p>This is a simple demo of a web component.</p>

    <h2>Dice without arguments</h2>
    <cronberg-dice></cronberg-dice>

    <h2>A fex cheat dices (last three has color)</h2>
    <cronberg-dice cheat="true"></cronberg-dice>
    <cronberg-dice cheat="true"></cronberg-dice>
    <cronberg-dice cheat="true"></cronberg-dice>
    <cronberg-dice cheat="true" backgroundcolorsix="green" forgroundcolorsix="white"></cronberg-dice>
    <cronberg-dice cheat="true" backgroundcolorsix="green" forgroundcolorsix="white"></cronberg-dice>
    <cronberg-dice cheat="true" backgroundcolorsix="green" forgroundcolorsix="white"></cronberg-dice>

    <h2>Shake a dice</h2>
    <cronberg-dice id="dice1"></cronberg-dice>
    <button id="shake1">Shake</button>

    <h2>Dice with log (see console)</h2>
    <cronberg-dice id="dice2" debug="true" backgroundcolorsix="green" forgroundcolorsix="white"></cronberg-dice>
    <button id="shake2">Shake</button>

    <script src="dice.js"></script>

    <script>
      //
      document.getElementById("shake1").onclick = () => {
        document.getElementById("dice1").shake();
      };
      document.getElementById("shake2").onclick = () => {
        document.getElementById("dice2").shake();
      };
    </script>
  </body>
</html>
